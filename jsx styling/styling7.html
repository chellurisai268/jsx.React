<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar= [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        }
    ]
       
            var maleimage= "https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"
            var femaleimage= "https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"

            var jsh1= <div style={{display:"flex",flexWrap:"wrap"}}>
                {
                    ar.map((s)=>{
                        return <div>
                            {
                                <div style={{width:"250px",border:'1px solid',padding:'10px',margin:'10px'}}>
                                <div ><img width="100%" src={s.gender==='male'?maleimage:femaleimage} alt=""style={{width:"30%"}} /></div>
                                <div style={s.gender==='male'?{backgroundColor:"lightblue"}:{backgroundColor:"pink"}}>
                                <h1>Name:{s.firstname}</h1>
                                <h1>Lastname:{s.lastname}</h1>
                                <h1>Gender:{s.age}</h1>
                                <h1>Age:{s.gender}</h1>
                                </div>
                              </div>
                                
                            }
                           
                                
                            </div>
                    })
                }
                </div>
            ReactDOM.render(jsh1,document.getElementById("d1"))
            

        </script>
    </body>
</html>
