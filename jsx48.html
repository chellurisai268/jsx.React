<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d2"></div>
        <script type="text/babel">
            var obj = [{
                firstname:'subbu',
                lastname:'chelluri',
                age:20
            },
            {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50
        }
    ]
                  
        
            var ss= <table border="2px">

                {
                    obj.map((a)=>{return (<tr>
                        <td>{a.firstname}</td>
                        <td>{a.lastname}</td>
                        <td>{a.age}</td>

                        </tr>)
                         
                        })
                }
                
                </table> 
            
            
                
            ReactDOM.render(ss,document.getElementById("d2"))
        </script>
    </body>
</html>
