<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d2"></div>
        <script type="text/babel">
            var obj = [{
                firstname:'subbu',
                lastname:'chelluri',
                age:20,
                gender:'male'
            },
            {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Anuska",
          lastname:"Sharma",
          age:50,
          gender:'female'
        }
    ]
                  
            var maleimg="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"
            var femaleimg="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"
            var ss= <table border="2px">

                {
                    obj.map((a)=>{return <tr>
                        <td>{a.firstname}</td>
                        <td>{a.lastname}</td>
                        <td>{a.age}</td>
                        <td><img src={a.gender==='male'?maleimg:femaleimg} width='100'/></td>
                        </tr>
                        })
                }
                
                </table> 
            
            
                
            ReactDOM.render(ss,document.getElementById("d2"))
        </script>
    </body>
</html>
