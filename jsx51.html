<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d2"></div>
        <script type="text/babel">
           var ar= ["https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074_1280.jpg",
                    "https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_1280.jpg",
                    "https://cdn.pixabay.com/photo/2016/05/09/10/42/weimaraner-1381186_1280.jpg"
                ]
               var br= [
                "https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg",
                "https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/03/27/13/16/maine-coon-694730_1280.jpg",
                "https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.jpg"
                ]
                  
             
         var jsx= <div  style={{width:"70%",backgroundColor:"orange"}}>
            <h1>Gallery of animals</h1>
            <div style={{backgroundColor:"yellow",padding:"10px",margin:"10px"}}>
                <h4>Slide</h4>
            {
                ar.map((img)=>{
                    return <img src={img} style={{width:"200px"}}/>
                })
            }
            </div>

            <div style={{backgroundColor:"yellow",padding:"10px",margin:"10px"}}>
                <h4>Slide</h4>
            {
                br.map((img)=>{
                    return <img src={img} style={{width:"200px"}}/>
                })
            }
            </div>
            </div>
            
            
                
            ReactDOM.render(jsx,document.getElementById("d2"))
        </script>
    </body>
</html>
